<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider Mini Project</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h2>Range Slider</h2>
    <div class="value-display" id="valueDisplay">50</div>
    <div class="slider-container">
      <input type="range" id="rangeSlider" class="slider" min="0" max="100" value="50">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
